      <section class="left">
        <h1>
          Hi, I am <br />
          Carol Cai.
        </h1>
        <p>
          你好！我是蔡玉苹，畢業於國立臺北大學
          企業管理學系，曾於旅遊科技公司擔任網路行銷企劃，負責發想網頁優化、與專案管理和工程師討論專案，<span style="color:#fb5432">並從這過程中逐漸產生對前端的興趣</span>。
        </p>
        <p>
          經歷實習與正職2.5年的時間，毅然決然地辭職去學習程式，在待業的這段時間裡，參加臺灣科技大學大數據行銷實戰班<span style="color:#fb5432">學習Python</span>，<span style="color:#fb5432"></span>並於課後時間學習前端</span>，並期望能透過實習，累積前端的工作經驗。
          除了學習程式之外，另外也經營旅遊部落格，以及自學日語，度過了一段充實的待業時間。
        </p>
