<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
    />
    <meta name="robots" content="index,follow" />
    <meta name="descrption" content="" />
    <meta name="author" content="Carol" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Carol Todo list</h1>
    </header>
    <form>
      <input type="text" placeholder="請輸入待辦事項" />
      <input type="number" min="1" max="12" placeholder="M" required />
      <input type="number" min="1" max="31" placeholder="D" required />
      <button class="button-style" type="submit">Add into List</button>
    </form>
    <div class="sort">
      <button class="button-style">Sort by Time</button>
    </div>
    <section></section>
  </body>
  <script src="all.js"></script>
</html>
